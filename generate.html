<!doctype html>
<html lang="en">

<head>
	<title>GateHub | Email Signature</title>
	<link rel="shortcut icon" href="favicon.png">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<style>
		#signature {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		button#clipboard {
			position: fixed;
			right: 24px;
			bottom: 24px;
			padding: 16px 24px;
			color: #fff;
			background: #203CF520;
			color: #203CF5;
			border: 0;
			font-family: "Outfit", sans-serif;
			cursor: pointer;
			margin-top: 15px;
			transition: all 400ms;
			border-radius: 16px;
			font-weight: 400;
			font-size: 14px;
		}

		button#clipboard:hover {
			transform: scale(1.05);
		}
	</style>
	<script>
		function copySignature() {
			const signature = document.getElementById("signature");

			const range = document.createRange();
			range.selectNode(signature);
			window.getSelection().removeAllRanges();
			window.getSelection().addRange(range);

			try {
				document.execCommand("copy");
				alert("Email signature successfully copied to the clipboard! ðŸŽ‰\nSimply paste it into your email client to start using it.");
			} catch (err) {
				console.error("Something went wrong. Please try again.");
			}

			window.getSelection().removeAllRanges();
		}
	</script>
</head>
	<body>
		<div id="signature" style="float: left;">
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Tahoma, Arial; font-size: 13px; font-weight: normal; color: #201406; -webkit-font-smoothing: antialiased;">
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td valign="top" style="color: #20232E; line-height: 1.5;">
											<span id="fullname">Full Name</span>
											<span id="position" style="color: #8F9196 !important; text-decoration: none !important; font-size: 11px;"> | Position</span>
										</td>
									</tr>
									<tr>
										<td valign="top">
											<a style="color: #203CF5 !important; text-decoration: none !important; line-height: 1.5;" id="email">Email Address</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="line-height: 0.75;">
								<span><br><br></span>
							</td>
						</tr>
						<tr>
							<td valign="middle">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>
											<a href="https://gatehub.net" style="text-decoration: none !important;">
												<img src="https://cdn.gatehub.net/mailing/img/logo-signature.png" width="100" style="display: block; width:100px !important; height:auto !important; margin:0px; padding:0px;" alt="GateHub"/>
											</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="line-height: 0.75;">
								<span><br><br></span>
							</td>
						</tr>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td valign="top">
											<span style="font-size: 10px !important; line-height: 2 !important; color: #8F9196 !important; text-decoration: none !important; text-align: justify !important; float: left !important; width: 100%;">
											GateHub Ltd | Level 3 207 Regent Street | London | UK
											</span>
										</td>
									</tr>
									<tr>
										<td valign="top">
											<a href="https://linkedin.com/company/gatehub-limited" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">LinkedIn&nbsp;&nbsp;&nbsp;</a>
											<a href="https://facebook.com/GateHubNet" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">Facebook&nbsp;&nbsp;&nbsp;</a>
											<a href="https://x.com/GateHub" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">X&nbsp;&nbsp;&nbsp;</a>
											<a href="https://gatehub.net/legal/privacy" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">Privacy Policy&nbsp;&nbsp;&nbsp;</a>

										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
		<script>
			// Retrieve data from localStorage
			document.getElementById("fullname").textContent = localStorage.getItem("fullname") || "Not provided";
			document.getElementById("position").textContent = " | " + (localStorage.getItem("position") || "Not provided");
			document.getElementById("email").textContent = localStorage.getItem("email") || "Not provided";
			document.getElementById("email").href = "mailto:" + localStorage.getItem("email");
		</script>
	</body>
</html>
<button id="clipboard" onclick="copySignature()">Copy to Clipboard</button>
