</head>

									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="line-height: 0.75;">
								<span><br><br></span>
							</td>
						</tr>
						<tr>
							<td valign="middle">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>
											<a href="https://gatehub.net" style="text-decoration: none !important;">
												<img src="https://cdn.gatehub.net/mailing/img/logo-signature.png" width="100" style="display: block; width:100px !important; height:auto !important; margin:0px; padding:0px;" alt="GateHub"/>

										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="line-height: 0.75;">
								<span><br><br></span>
							</td>
						</tr>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td valign="top">
											<span style="font-size: 10px !important; line-height: 2 !important; color: #8F9196 !important; text-decoration: none !important; text-align: justify !important; float: left !important; width: 100%;">
											GateHub Ltd | Level 3 207 Regent Street | London | UK
											</span>
										</td>
									</tr>
									<tr>
										<td valign="top">

											<a href="https://facebook.com/GateHubNet" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">Facebook&nbsp;&nbsp;&nbsp;</a>
											<a href="https://x.com/GateHub" style="font-size: 10px !important; line-height: 1.3 !important; color: #20232E !important; text-decoration: none !important; text-align: justify !important; float: left !important;">X&nbsp;&nbsp;&nbsp;</a>

							</td>
						</tr>

				</td>
			</tr>
		</table>
		</div>
		<script>
			// Retrieve data from localStorage
			document.getElementById("fullname").textContent = localStorage.getItem("fullname") || "Not provided";
			document.getElementById("position").textContent = " | " + (localStorage.getItem("position") || "Not provided");
			document.getElementById("email").textContent = localStorage.getItem("email") || "Not provided";
			document.getElementById("email").href = "mailto:" + localStorage.getItem("email");
		</script>

</html>
